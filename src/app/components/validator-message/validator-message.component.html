<small [id]="id" *ngIf="control?.invalid" class="p-error">
  <strong>Invalid value!</strong>
  <span *ngIf="control?.hasError('required')">please enter value.</span>
  <span *ngIf="control?.hasError('max') || control?.hasError('min')">
    please enter value between {{min}} and {{max}}.
  </span>
  <span *ngIf="control?.hasError('email')">please enter email value.</span>
  <span *ngIf="control?.hasError('pattern')">please enter correct value.</span>
</small>
